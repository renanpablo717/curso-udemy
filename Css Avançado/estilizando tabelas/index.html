<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Tabelas</title>
</head>
<body>

    <h1>Estilizando tabelas</h1>

    <table>

        <tr>

            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>

        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 1.500,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 3.500,00</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="numero">R$ 3.500,00</td>
        </tr>

    </table>
    
</body>
</html>
