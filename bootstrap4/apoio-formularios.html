<!doctype html>
<html lang="pt-br">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - formulários</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!--Formulários
    classe: form-control-<opcoes>
        opções: sm, lg
        -->

    <form>
        <!--Caixas de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuário" placeholder="Digte seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!--Select-->
        <div class="form-group">
            <label for="estados">Selecione uma opção</label>
            <select  class="form-control" id="estados">
                <option>Acre</option>
                <option>São Paulo</option>
                <option>Alagoas</option>
                <option>...</option>
            </select>
        </div>

        <!--textarea-->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!--File input-->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!--custom file input-->
        <div class="custom-file">
            <input class="custom-file" type="file" id="arquivo2">

            <label class="custom-file-label" for="arquivo2">Escolha um arquivo</label>
        </div>

        <br><br>

        <!--Range-->
        <div class="form-group">
            <label for="range">Satisfação</label>
            <input type="range" class="custom-range" id="range" min="1" max="10">
        </div>

        <!--Button-->
        <input class="btn btn-primary" type="submit" value="Enviar">

        <br><br>

        <!--Formulário inline-->
        <form class="form-inline">
            <input type="text" placeholder="Digite seu usuário">

            <input type="password" placeholder="Digite sua senha">
            <input class="btn btn-primary" type="submit" value="logar">
        </form>

        <br><br>

        <!--Validação de formulário
        classes: is-valid, is-invalid, invalid-feedback
        -->

        <form>
            <div class="form-group">
                <label for="email-usuario">Email</label>
                <input  class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
                <div class="valid-feedback">
                    Email válido
                </div>
            </div>

            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="logar">

        </form>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
