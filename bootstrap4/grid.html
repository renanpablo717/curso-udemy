    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Grid</title>

    <style type="text/css">

        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container{
            background: #5bf946;
            border: 1px solid #002e08;
        }
    </style>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <div class="container marcador-container">
        
       <!-- XS < 576px -->
        <div class="row">
            <div class="marcador col-12">área 1</div>
        </div>

        <!-- SM ≥ 576px -->
        <div class="row">
            <div class="marcador col-6 col-sm-8">área 2</div>
        </div>

        <!-- MD ≥ 768px -->
        <div class="row">
            <div class="marcador col-4 col-md-10">área 3</div>
        </div>

        <!-- LG ≥ 992px -->
        <div class="row">
            <div class="marcador col-3 col-lg-9">área 4
            </div>
        </div>

        <!-- XL ≥ 1200px -->
        <div class="row">
            <div class="marcador col-2 col-xl-7">área 5
            </div>
        </div>

        <!--XXL ≥ 1400px -->
        <div class="row">
            <div class="marcador col-1 col-xxl-5">área 6
            </div>
        </div>
