<!doctype html>
<html lang="pt-br">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap -Alinhamento de Textos</title>
  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid red;">

    <!--Botões
    formatação padrão: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link-->

    <h3>Botões</h3>
    
    <!--Botões com cores personalizadas-->
    <button class="btn btn-warning" type="button">Clique</button>

    <br>
    <br>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-info" type="reset" value="reset">
    

    <br>
    <br>

    <!--Botões com contorno
    btn-outline-<formato>-->
    <h3>Botões</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!--Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhoes dos botões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger btn-sm" type="button">Pequeno</button>
    <br>
    <br>
    <button class="btn btn-danger btn-block" type="button">Bloco</button>

    <!--Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success " type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button">Alternar</button>

    <h3>Grupo de Botões - Horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de Botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-dark" type="button">1</button>
            <button class="btn btn-dark" type="button">2</button>
            <button class="btn btn-dark" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-dark" type="button">4</button>
            <button class="btn btn-dark" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Menu
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Home</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Notícias</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item ">Ajuda</a>
        </div>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
