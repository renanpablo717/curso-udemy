<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

    var x = Math.ceil(10.380);
    document.write(x); 

    document.write('<br/ >');

    var x = Math.floor(10.380);
    document.write(x); 

    document.write('<br/ >');

    var x = Math.round(10.380);
    document.write(x); 

    document.write('<br/ >');

    var x = Math.random();
    document.write(x);

    </script>

</head>

</body>
</html>
