<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var data = new Date()

        //document.write(data.getDate() + '/' + (data.getMonth() + 1 )  + '/' + (data.getFullYear()));

        //adicionar / remover dias
        document.write(data.toString())
        data.setDate(data.getDate() + 365) //setar = ajustar
        document.write('<hr/>')
        document.write(data.toString())


        document.write('<br /><br /><hr />')


        //adicionar /remover meses
        document.write(data.toString())
        data.setMonth(data.getMonth() + 8) //setar = ajustar
        document.write('<hr/>')
        document.write(data.toString())

        document.write('<br /><br /><hr />')


        //adicionar /remover anos
        document.write(data.toString())
        data.setFullYear(data.getFullYear() + 8) //setar = ajustar
        document.write('<hr/>')
        document.write(data.toString())

        document.write('<br /><br /><hr />')

        //posso determinar datas específicas através dos parâmetros

        //28/02/2026
        var data1 = new Date(2026, 1, 28)

        //03/04/2026
        var data2 = new Date(2026, 2, 14)

        document.write(data1.toString())
        document.write('<hr/>')
        document.write(data2.toString())


        //converter datas para algo que possamos calcular
        
        document.write('<br /><br /><hr />')
        document.write(data1.getTime())
        document.write('<hr/>')
        document.write(data2.getTime())

        //1 de janeiro de 1970

        document.write('<br /><br /><hr />')
        //encontrar a qtde de milisegundos entre data1 e data2

        var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milisegundos_entre_datas)
        
        //1 dia tem 24, cada hora tem 60 minutos, cada minuto tem 60 segundos e cada segundos tem 1000 milisegundos
        //então quantos milisegundos existem em 1 dia?
        var milisegundos_por_dia = (1*24*60*60*1000)
        document.write(' 1 dia tem: ' + milisegundos_por_dia + ' milisegundos')

        document.write('<br /><br /><hr />')
        document.write('A diferença entre essas datas é de ' + Math.ceil(milisegundos_entre_datas / milisegundos_por_dia) + ' dias.')

    </script>

</head>

</body>
</html>
