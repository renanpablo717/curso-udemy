<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>


        //Strings Methods

        //propriedade length: retorna a quantidade de caracteres

        document.write('<h1>propriedade length</h1>')
        document.write('Renan Costa'.length)

        document.write('<br/>')
        //Propriedade charAt: retorna um caracter de acodo com o índice informado
        document.write('<h1>propriedade charAT</h1>')
        document.write('Renan Costa'.charAt(0))

        document.write('<br/>')
        //Propriedade indexOF: retorna onde o caracter está presente na sua primeira aparição
        var nome = 'Renan Costa'.toLowerCase()
        
        document.write('<h1>propriedade indexOF</h1>')
        document.write(nome.indexOf('r'))

        document.write('<br/>')
        //Propriedade replace: permite substituir textos dentro de uma string
        var nome = 'Renan Pablo Pereira de Andrade da Costa'
        
        document.write('<h1>Propriedade replace</h1>')
        document.write(nome.replace('Pereira de Andrade da Costa', 'Crispim'))


        document.write('<br/>')
        //recorta uma parte da string e recupera a partir desse recorte um número determinado de caracteres
        var nome = 'Renan Pablo Pereira de Andrade da Costa'
        
        document.write('<h1>Propriedade substr</h1>')
        document.write(nome.substr(0, 8))


        document.write('<br/>')

        
        document.write('<h1>toLowercase e toUpperCase</h1>')
        var nome = 'Renan Pablo Crispim'
        //toLowerCase()converte toda string em letra minúscula
        //toUpperCase()converte toda a string em letra maiúscula

        document.write(nome.toLowerCase()+'<br/>')
        document.write(nome.toUpperCase())

        document.write('<br/>')

        
        document.write('<h1>Removar Espaços: Trim</h1>')
        var nome = ' Renan Pablo Crispim '
        //trim: remove os espaçõs dos caracteres

        document.write('-'+ nome.trim() +'-')




        
        
    </script>

</head>
<body>

    
</body>
</html>
