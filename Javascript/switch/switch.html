<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var parametro = 2;

        switch(parametro){

            case 1:
                //Se parâmetro === 1
                document.write("Parâmetro é igual a 1");
                break

            case 2:
                //Se parâmetro === 2
                document.write("Parâmetro é igual a 2");
                break

            default:
            //se parâmetro não encontrado
            document.write("Default");  
            

            }

    </script>

</head>

</html>
