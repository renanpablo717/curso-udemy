    <title>JavaScript</title>

    <script>

        var variavel1 = prompt('Digite um número:');
        var variavel2 = prompt('Digite outro número:');

        variavel1 = parseInt(variavel1); // convertendo string para inteiro
        variavel2 = parseInt(variavel2); // convertendo string para inteiro
        
        //document.write(variavel1.toString() + variavel2.toString()); // concatenação

        document.write(variavel1 + variavel2); // soma
    </script>
