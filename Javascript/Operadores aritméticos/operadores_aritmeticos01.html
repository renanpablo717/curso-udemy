<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var num1 = prompt("Digite um número 1: ");
        var num2 = prompt("Digite um número 2: ");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        document.write("A soma entre " + num1 + " e "+ num2 + " é igual a: " + (num1 + num2) +" <br />");

        document.write("A subtração entre " + num1 + " e "+ num2 + " é igual a: " + (num1 - num2) +" <br />");

        document.write("A Multiplicação entre " + num1 + " e "+ num2 + " é igual a: " + (num1 * num2) +" <br />");

        document.write("A divisão entre " + num1 + " e "+ num2 + " é igual a: " + (num1 / num2) +" <br />");

        document.write("O módulo entre " + num1 + " e "+ num2 + " é igual a: " + (num1 % num2) +" <br />");

        document.write("O incremento de " + num1 + " é " + (num1++) +" <br />");

        document.write("não atualiza em nível de operação, só dpeois, por isso dá: "  + num1 + "<br />");


        document.write("O decremento de " + num2 + " é " + (--num2) +" <br />");

        document.write("não atualiza em nível de operação, só dpeois, por isso dá: "  + num2);


        
    </script>

</head>

</body>
</html>
